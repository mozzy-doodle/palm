<mat-toolbar color="accent">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    Palm
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

</mat-toolbar>

<router-outlet></router-outlet>

<mat-card>
<mat-grid-list cols="3" rows="1"  #grid>
  <mat-grid-tile>
    <mat-list>
      <h3 matSubheader>Menu Sections</h3>
      <mat-list-item *ngFor="let category of ['Beer', 'Featured', 'Lunch']">
          <button mat-button>{{ category }}</button>
      </mat-list-item>

      <mat-divider></mat-divider>
   
      <mat-list-item class="list-actions">
          <div class="flex-spacer"></div>
          <button mat-icon-button color="accent" (click)="addAMenuSectionDialog()">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon> Add Section
          </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-list>
      <h3 matSubheader>Items</h3>
      <mat-list-item *ngFor="let item of menuItems$ | async">
          <button mat-button>{{ item.name }}</button>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item class="list-actions">
          <div class="flex-spacer"></div>
          <button mat-icon-button color="accent">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon> Add Item
            </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>

  <mat-grid-tile>
     <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Favorite food" value="Sushi">
        </mat-form-field>
    </form>
    
  </mat-grid-tile>


</mat-grid-list>
</mat-card>
