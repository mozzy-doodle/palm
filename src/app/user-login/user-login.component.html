<div *ngIf="!(auth.userAuthData | async); else alreadyLoggedIn">

      <h3>Social Login</h3>
      <button mat-raised-button color="default" (click)="signInWithGoogle()">  Sign-in with Google</button>


        <!-- <user-form></user-form> -->
    </div>

    <ng-template #alreadyLoggedIn>
      <p class="text-success">
        Already logged in!
      </p>
    </ng-template>
