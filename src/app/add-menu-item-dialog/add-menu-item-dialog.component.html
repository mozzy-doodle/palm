<div>
<h1 mat-dialog-title>{{ editing ? 'Update Item' : 'Add New Item' }}</h1>
<div mat-dialog-content >
    <form class="example-form"  [formGroup]="itemForm">
        <div class="input-row">
           <mat-form-field fxFlex>
               <input matInput placeholder="Item Name" formControlName="name">
             </mat-form-field>
        </div>

        <div class="input-row">
           <mat-form-field fxFlex>
               <textarea matInput placeholder="Leave a description" formControlName="description"></textarea>
           </mat-form-field>
        </div>

        <div class="input-row">
           <mat-form-field class="example-full-width" fxFlex>
               <span matPrefix>$ &nbsp;</span>
               <input type="text" matInput placeholder="Price"  formControlName="price">
             </mat-form-field>
        </div>

        <!-- <button mat-raised-button color="primary" (click)="saveItem('Saved!', '')" *ngIf="updating">Save Item</button>
        <button mat-raised-button color="primary" (click)="createItem('Created!', '')" *ngIf="!updating">Create Item</button> -->
      </form>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-button [mat-dialog-close]="itemForm.value" cdkFocusInitial>Save</button>
</div>
</div>
